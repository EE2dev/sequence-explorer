    <style>            
      rect.nyresponded_but_did_not_show_up {
         fill: red;

      rect.sankeyNodeInfo {
        fill: orange;

  <body>
    <script>
    // setup a chart with a csv file and add the visualization to a DOM element
    // var myChart = sequenceExplorer.chart(); // no parameter when data is embedded in <pre id="data"> tag
    var myChart = sequenceExplorer.chart("../data/sankey_new_n1.csv") // load data from a csv file
      .showNodeLabels(false)
      //.debugOn(true)
      .size([900,600])
      .sequenceName("meetup")
      .eventName("action")
      //.eventOrder(["joined meetup group","responded but did not show up","did not respond","responded No","responded and showed up"])
      //.colOrder(["normal responders", "very late responders", "early responders", "all responders"])
      //.correspondingEvents(["responded and showed up","responded but did not show up"])
      //.percentages(["%sameEvent"])
      .valueName("members"); 
      
    d3.select("body")
      .append("div")
      .attr("class", "chart")
      .call(myChart);
      
    </script>
  </body>
