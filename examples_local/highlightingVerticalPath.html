<!DOCTYPE html>
  <meta charset="utf-8"> <!-- also save this file as unicode-8 ! -->
  <head>
    <!--link rel="stylesheet" type="text/css" href="https://ee2dev.github.io/libs/sankeySeqExplorer.v20.css">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://ee2dev.github.io/libs/sequence-explorer.v20.min.js"></script-->
    <link rel="stylesheet" type="text/css" href="../lib/sankeySeqExplorer.v21.css">
    <!--script src="https://d3js.org/d3.v4.js"></script-->
    <script src="../../../lib/d3_v4_2_1/d3.js"></script>
    <script src="../build/sequence-explorer.js"></script>
    
    <style>      
      path.lsx0.lsyhome.ltx1.ltyaccount, 
      path.lsx1.lsyaccount.ltx1.ltysearch,
      path.lsx1.lsysearch.ltx2.ltyproduct, 
      path.lsx2.lsyproduct.ltx3.ltysearch, 
      path.lsx3.lsysearch.ltx4.ltyproduct {
        stroke: orange;
        stroke-opacity: .5;
      }
      
      rect.nx0.nyhome, rect.nx1.nyaccount, rect.nx1.nysearch, rect.nx2.nyproduct,
      rect.nx3.nysearch, rect.nx4.nyproduct {
         fill: orange;
      }       
    </style>
  </head>
  
  <body>
    <script>
    // setup a chart with a csv file and add the visualization to a DOM element
    // var myChart = sequenceExplorer.chart(); // no parameter when data is embedded in <pre id="data"> tag
    var myChart = sequenceExplorer.chart("../data/sequence1wblink.csv") // load data from a csv file
      .eventOrder(["home", "product", "search", "account", "other"])
      .sequenceName("visit");
      
    d3.select("body")
      .append("div")
      .attr("class", "chart")
      .call(myChart);
      
    </script>
  </body>
</html>
