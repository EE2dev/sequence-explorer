    <script>
    // setup a chart with a csv file and add the visualization to a DOM element
    // var myChart = sequenceExplorer.chart(); // no parameter when data is embedded in <pre id="data"> tag
    var myChart = sequenceExplorer.chart("../data/sequence3.csv") // load data from a csv file
      .eventOrder(["home", "product", "search", "account", "other"]) // changing the order of the events on the y axis
	  //.nodeWidth(100)
	  .debugOn(true)
	  // .particleMin(0.001)
	  // .particleSpeed(0.02)
      .sequenceName("visit");
      
    d3.select("body")
      .append("div")
      .attr("class", "chart")
      .call(myChart);
