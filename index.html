<!-- A: paste node infos in pre tag -->
<div id="dataNodes"></div>

    <script>
	  // no parameter when data is embedded in <pre> tag, otherwise reUsableChart(file);
	  // var myChart = reUsableChart()
		var myChart = reUsableChart("data/sankey_new_n2.csv")
		.nodeWidth(15)
		.nodePadding(10)
		.debugOn(false)
		.size([800, 600])
		//.margin(20)
		//.sequence(["2003","2002","2001","2000"])
		//.categories(["3+", "2", "1", "0"])
		.sequenceName("year")
		.categoryName("mood")
		; 
      
    d3.select("body")
			.append("div")
			.attr("class", "chart")
		  .call(myChart);
		  
    </script>
  </body>
