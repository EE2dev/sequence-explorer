<!DOCTYPE html>
  <meta charset="utf-8"> <!-- also save this file as unicode-8 ! -->
  <head>
    <link rel="stylesheet" type="text/css" href="../lib/sankeySeqExplorer_10.css">
  
    <!--script src="../../../lib/d3_v4_2_1/d3.js"></script-->
    <script src="http://d3js.org/d3.v4.js"></script> 
    <script src="../lib/sankeySeqExplorer_10.min.js"></script>
    <script src="../lib/sankeySeq_10.min.js"></script>
  </head>
  
  <body>
    <script>
    // no parameter when data is embedded in <pre id="data"> tag, otherwise sequenceExplorerChart(file);
    // var myChart = sequenceExplorerChart();
    var myChart = sequenceExplorerChart("../data/sequence1.csv")
      .categories(["home", "product", "search", "account", "other"]) // changing the order of the categories on the y axis
      .sequenceName("visit");
      
    d3.select("body")
      .append("div")
      .attr("class", "chart")
      .call(myChart);
      
    </script>
  </body>
</html>
