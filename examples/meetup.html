<!DOCTYPE html>
  <meta charset="utf-8"> <!-- also save this file as unicode-8 ! -->
  <head>
    <link rel="stylesheet" type="text/css" href="https://ee2dev.github.io/libs/sankeySeqExplorer.v20.css">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://ee2dev.github.io/libs/sequence-explorer.v20.min.js"></script>
    <style>            
      rect.nyresponded_but_did_not_show_up {
         fill: red;
      } 
      
      rect.sankeyNodeInfo {
        fill: yellow;
      }  
      path.link {
        stroke-opacity: 0.1;
      }
      /*
      rect.nxmeetup3 {
        fill: orange;
      }
      */
    </style>
  </head>
  
  <body>
    <script>
    // no parameter when data is embedded in <pre id="data"> tag, otherwise sequenceExplorerChart(file);
    // var myChart = sequenceExplorerChart();
    var myChart = sequenceExplorer.chart("../data/sankey_1234f.csv")
      //.debugOn(true)
      .showNodeLabels(false)
      .size([900,600])
      .sequenceName("meetup")
      .eventName("action")
      .eventOrder(["joined meetup group","responded but did not show up","did not respond","responded No","responded and showed up"])
     // .colOrder(["normal responders", "very late responders", "early responders", "all responders"])
	 
	 //.correspondingEvents(["responded but did not show up","responded and showed up"])
	 .percentages([])
      .valueName("members"); 
      
    d3.select("body")
      .append("div")
      .attr("class", "chart")
      .call(myChart);
      
    </script>
  </body>
</html>
