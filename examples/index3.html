  <!-- A: paste data in pre#data tag -->

<!-- A: paste node infos in pre#dataNodes tag -->
<pre id="dataNodes"></pre>

    <script>
    // no parameter when data is embedded in <pre id="data"> tag, otherwise reUsableChart(file);
    // var myChart = reUsableChart() 
   var myChart = reUsableChart("../data/sequence1.csv")
   // var myChart = reUsableChart("../data/myData.csv")
    .nodeWidth(15)
    .nodePadding(10)
    //.debugOn(false)
    .size([800, 600])
    // .margin(20)
    //.sequence(["2003","2002","2001","2000"])
    .thousandsSeparator(".")
    .categories(["other", "account", "search", "product", "home"])
    .categories(["home", "product", "search", "account", "other"])
    .sequenceName("visit")
    ; 
      
    d3.select("body")
      .append("div")
      .attr("class", "chart")
      .call(myChart);
      
    </script>
