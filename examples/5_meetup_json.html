<!DOCTYPE html>
  <meta charset="utf-8"> <!-- also save this file as unicode-8 ! -->
  <head>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/gh/EE2dev/sequence-explorer/lib/sankeySeqExplorer.v21.css">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="//cdn.jsdelivr.net/gh/EE2dev/sequence-explorer/lib/sequence-explorer.v21.min.js"></script>
  </head>
    <style>            
      rect.nyresponded_but_did_not_show_up {
         fill: red;
      }  
    </style>
  </head>
  
  <body>
    <script>
    // setup a chart with a json file and add the visualization to a DOM element
    // var myChart = sequenceExplorer.chart(); // no parameter when data is embedded in <pre id="data"> tag
    var myChart = sequenceExplorer.chart("../data/sankey_1234f.json") // load data from a json file
      .showNodeLabels(false)
      .size([900,600])
      .sequenceName("meetup")
      .eventName("action")
      .eventOrder(["joined meetup group","responded but did not show up","did not respond","responded No","responded and showed up"])
      .correspondingEvents(["responded and showed up","responded but did not show up"])
      .valueName("members")
	  .particleShape("person"); 
      
    d3.select("body")
      .append("div")
      .attr("class", "chart")
      .call(myChart);
      
    </script>
  </body>
</html>
